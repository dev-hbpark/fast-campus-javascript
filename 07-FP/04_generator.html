    <script>
      const range = (limit) => {
        let i = -1;
        const res = [];
        while (++i < limit) {
          res.push(i);
        }
        return res;
      };

      const numbers = range(100);

      // f(0, 1) = 실행, f(0) = 함수 반환
      const curry =
        (f) =>
        (a, ...args) => {
          return args.length > 0 ? f(a, ...args) : (...args) => f(a, ...args);
        };

      const map = curry((f, iter) => {
        let result = [];
        const iterator = iter[Symbol.iterator]();
        let current = iterator.next();
        while (!current.done) {
          result.push(f(current.value));
          console.log("take", current.value);

          current = iterator.next();
        }
        return result;
      });

      const take = curry((limit, iter) => {
        let res = [];
        iter = iter[Symbol.iterator]();
        let cur;
        while (!(cur = iter.next()).done) {
          const a = cur.value;
          console.log("take", a);
          res.push(a);
          if (res.length == limit) return res;
        }
        return res;
      });

      const filter = curry((f, iter) => {
        let res = [];
        for (const a of iter) {
          if (f(a)) res.push(a);
          console.log("filter", a);
        }
        return res;
      });

      const reduce = curry((f, acc, iter) => {
        if (!iter) {
          iter = acc[Symbol.iterator]();
          acc = iter.next().value;
        } else {
          iter = iter[Symbol.iterator]();
        }
        for (const a of iter) {
          acc = f(acc, a);
        }
        return acc;
      });

      const lazyMap = curry(function* (f, iter) {
        for (const a of iter) {
          console.log("lazyMap", a);
          yield f(a);
        }
      });

      const lazyFilter = curry(function* (f, iter) {
        for (const a of iter) {
          console.log("lazyFilter", a);
          if (f(a)) yield a;
        }
      });
