<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .animated-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: blue;
        position: absolute;
        animation: moveAndChange 5s infinite;
      }

      @keyframes moveAndChange {
        0% {
          top: 10%;
          left: 10%;
          background-color: blue;
          transform: scale(1);
        }
        25% {
          top: 10%;
          left: 80%;
          background-color: yellow;
          transform: scale(1.5);
        }
        50% {
          top: 80%;
          left: 80%;
          background-color: green;
          transform: scale(1);
        }
        75% {
          top: 80%;
          left: 10%;
          background-color: orange;
          transform: scale(1.5);
        }
        100% {
          top: 10%;
          left: 10%;
          background-color: blue;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-circle"></div>
  </body>
</html>
