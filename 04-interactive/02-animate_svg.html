<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="400"
      height="400"
      viewBox="0 0 400 400"
      xmln="http://www.w3.org/2000/svg"
    >
      <circle cx="100" cy="100" r="40" fill="red">
        <animate
          attributeName="cx"
          from="100"
          to="300"
          dur="5s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="cy"
          from="100"
          to="300"
          dur="5s"
          repeatCount="indefinite"
        />
        <animate
          attributeName="fill"
          dur="5s"
          values="red;blue;orange;green;red"
          repeatCount="indefinite"
        />
      </circle>
    </svg>
  </body>
</html>
