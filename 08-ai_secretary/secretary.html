<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #chatContainer {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .chatMessage {
        padding: 10px;
        border-radius: 10px;
        color: white;
        max-width: 60%;
      }
      .user {
        align-self: flex-end;
        background-color: #0084ff;
      }
      .ai {
        align-self: flex-start;
        background-color: #666;
      }
      #startBtn {
        padding: 10px 20px;
        border: none;
        background-color: #0084ff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chatContainer"></div>
    <button id="startBtn">wake up</button>
    <script src="main.js"></script>
  </body>
</html>
